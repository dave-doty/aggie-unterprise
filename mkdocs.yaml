site_name: aggie_unterprise
theme: material
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            members_order: source
            signature_crossrefs: true
            show_if_no_docstring: false
            separate_signature: true
            show_signature_annotations: true
            docstring_section_style: table
            show_symbol_type_heading: true
            docstring_style: google
            line_length: 100
#            merge_init_into_class: true # don't want to display autogenerated __init__ method for Summary
                                         # since it's supposed to be created using the from_file method
            show_submodules: true
            selection:
              members:
                - aggie_unterprise
                - Summary
nav:
  - Home: index.md